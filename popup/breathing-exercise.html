<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breathing Exercise | Mindle</title>
  <link rel="stylesheet" href="breathing-exercise.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Breathe with Me</h1>
      <p class="subtitle">A simple exercise to calm your mind</p>
    </div>
    
    <div class="animation-container">
      <div class="circle" id="breathing-circle"></div>
      <div class="prompt" id="breathing-prompt">Ready to begin</div>
    </div>
    
    <div class="controls">
      <button id="start-btn" class="btn-purple">Start</button>
      <button id="pause-btn" class="btn-outline" disabled>Pause</button>
    </div>
    
    <div class="instructions">
      <h3>Instructions</h3>
      <ol>
        <li>Find a comfortable position</li>
        <li>Follow the animation</li>
        <li>Breathe in through your nose</li>
        <li>Exhale through your mouth</li>
      </ol>
    </div>
  </div>
  
  <script src="breathing-exercise.js"></script>
</body>
</html>
